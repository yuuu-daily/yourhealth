<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="/css/bootstrap-social.css" th:href="@{/css/bootstrap-social.css}">
    <title>Yourhealth</title>
</head>

<body>
    <div th:if="${hasMessage}" class="alert alert-dismissible fade show" th:classappend="${class}" role='alert'>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button><span
            th:text="${message}"></span>
    </div>
    <!-- ナビゲーションバー挿入 -->
    <nav layout:replace="~{layouts/common :: nav}"></nav>
    
    <div layout:fragment="contents"></div>
    <footer class="footer" th:if="${hasFooter}">
      <div class="container">
        <div class="row">
	        <div class="foot-wrap">
			    <h3><a th:href="@{/privacyPolicy}" href="/privacyPolicy">プライバシーポリシー</a></h3>
		    </div>
		    <div class="footer-right">
			    <h3><a th:href="@{/contact}" href="/contact">お問い合わせ</a></h3>
		    </div>
	        <small class="cmark">©️copyright 2022
	        <a href="#">Your health.</a>
	        </small>
            <div class="col-md-4" th:each="tag : ${tags}" th:utext="${tag}"></div>
        </div>
      </div>
    </footer>
    <script src="/scripts/method-convert.js" th:src="@{/scripts/method-convert.js}"></script>
    <script>
      $(function(){
    	  $(".alert").fadeOut(5000);
      });
    </script>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
